<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool songs</title>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .m-t-10 {
            margin-top: 10px;
        }
    </style>
</head>
<body class="container">
    <div id="error-container" class="alert alert-danger" style="display: none;"></div>
    <div>
        <h3>Welcome to TOP songs App!</h3>
            <div class="row">
                <div class="col-xs-2 offset-9">
                    <a class="btn btn-primary" href="/app/create/create.html">(+) Create song</a>
                </div>
            </div>
            <div class="row m-t-10">
                <div class="col-xs-12">
                    <div id="content-container"  style="display: none">
                    <table class="table table-bordered">
                        <tr>
                            <td>Id</td>
                            <td>Song Name</td>
                            <td>Genres</td>
                            <td>Author</td>
                            <td>Content</td>
                            <td>Remove</td>
                        </tr>
                    </table>
                    </div>
                </div>
            </div>

        </div>
    <script id="table-row-template" type="application/template" style="display: none">
        <tr>
            <td><a href="/app/update/update.html?songId={{id}}">{{id}}</a></td>
            <td>{{trackName}}</td>
            <td>{{genres}}</td>
            <td>{{author}}</td>
            <td>
                <audio controls>
                    <source src="{{contentUrl}}" type="audio/mp3"/>
                </audio>
            </td>
            <td>
                <button class="btn btn-danger remove-action" data-id="{{id}}">Remove</button>
            </td>
        </tr>
    </script>
    <script src="/node_modules/jquery/dist/jquery.min.js" type="application/javascript"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/node_modules/mustache/mustache.min.js" type="application/javascript"></script>
    <script src="/app/list/index.js" type="application/javascript"></script>
</body>
</html>
