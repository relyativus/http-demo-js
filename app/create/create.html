<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create song</title>
    <link  href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-xs-8 offset-4">
            <div class="alert alert-danger" id="error-container" style="display: none"></div>
            <h3>Upload new song</h3>
            <div class="form-group">
                <input placeholder="Track name" class="form-control" type="text" name="trackName"/>
            </div>
            <div class="form-group">
                <input placeholder="Author" class="form-control" type="text" name="author"/>
            </div>
            <div class="form-group">
                <input placeholder="Genre" class="form-control" type="text" name="genre"/>
            </div>
            <div class="form-group">
                <input placeholder="Mp3 file" class="form-control" type="file" name="content"/>
            </div>
            <div class="btn btn-success form-control" id="create-song">Create</div>
        </div>
    </div>

</div>
<script src="/node_modules/jquery/dist/jquery.min.js" type="application/javascript"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="application/javascript"></script>
<script src="/node_modules/mustache/mustache.min.js" type="application/javascript"></script>
<script src="/app/create/create-song.js" type="application/javascript"></script>
</body>
</html>
